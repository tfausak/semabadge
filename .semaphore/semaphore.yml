version: v1.0
name: I'm a little pipeline, short and stout.
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build and push
    task:
      secrets:
        - name: docker
      prologue:
        commands:
          - docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
      jobs:
        - name: Build
          commands:
            - checkout
            - docker build --tag "taylorfausak/semabadge:commit-$SEMAPHORE_GIT_SHA" .
            - docker push "taylorfausak/semabadge:commit-$SEMAPHORE_GIT_SHA"
