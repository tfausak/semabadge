version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - docker build --tag "taylorfausak/semabadge:commit-$SEMAPHORE_GIT_SHA" .

  - name: "Push Image"
    task:
      secrets:
        - name: docker
      prologue:
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      jobs:
      - name: Push
        commands:
          - checkout
          - docker push "taylorfausak/semabadge:commit-$SEMAPHORE_GIT_SHA"
